<h2>Parent Component</h2>

<!-- Input in parent -->
<input type="text" [(ngModel)]="sharedMessage" placeholder="Type in Parent">

<!-- Show what child sends -->
<p>Message in Parent (from child): {{ sharedMessage }}</p>

<!-- Child component with two-way binding -->
<app-child [(childMessage)]="sharedMessage"></app-child>
